Configuration:
  status: INFO
  monitorInterval: 30
  name: pulsar

  # Example: logger-filter script
  Scripts:
    ScriptFile:
      name: filter.js
      language: JavaScript
      path: ./conf/log4j2-scripts/filter.js
      charset: UTF-8
  
  Appenders:
  
    # Console 
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
        
   # Rolling file appender configuration
    RollingFile:
      name: RollingFile
      fileName: "${sys:pulsar.log.dir}/${sys:pulsar.log.file}"
      filePattern: "/${sys:pulsar.log.file}-%d{MM-dd-yyyy}-%i.log"
      PatternLayout:
        Pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
      Policies:
        TimeBasedTriggeringPolicy:
          interval: 1
          modulate: true
        SizeBasedTriggeringPolicy:
          size: 1 GB
      DefaultRolloverStrategy:
          max: 3

  Loggers:
  
    # Default root logger configuration
    Root:
      level: info
      additivity: false
      AppenderRef:
        ref: "${sys:pulsar.log.appender}"
    
